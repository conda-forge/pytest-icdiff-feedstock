{% set name = "pytest-icdiff" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4f493ae5ee63c8e90e9f96d4b0b2968b19634dfed8a6e3c9848fcd0d6cadcf7b

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - icdiff
    - pprintpp
    - pytest
    - python >=3.6

test:
  imports:
    - pytest_icdiff

about:
  home: https://github.com/hjwp/pytest-icdiff
  license: Unlicense
  license_family: OTHER
  license_file: LICENSE
  summary: use icdiff for better error messages in pytest assertions

extra:
  recipe-maintainers:
    - nicoddemus
